    <title>Lazy With Rollup</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .root {
        position: relative;
        display: flex;
      }

      .column {
        flex: 1 1 33%;
        max-width: 33%;
      }

      .image-box {
        position: relative;
        margin: 0.25rem;
        overflow: hidden;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 0.25rem;
      }

      .image-box img {
        min-width: 100%;
        opacity: 1;
        transition: opacity 2s ease-in-out;
      }

      .image-box img.preview {
        filter: blur(8px);
        /* filter: blur(2vw);
        transform: scale(1.05); */
      }

      .image-box img.reveal {
        left: 0;
        top: 0;
        will-change: transform, opacity;
        animation: reveal 1s ease-out;
      }

      @keyframes reveal {
        0% {
          transform: scale(1.05);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
